<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-inner">
        <img src="./images/pumpkin.png" class="pumpkin-img" />
        <div>
          <h2>Pumpkin's Purrfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <h3>Select Your Current Emotion</h3>
      <div class="flex-container">
        <div class="images-container" id="images-container">
          <button class="reset-btn" id="reset-btn">X</button>
          <div id="images-container-inner"></div>
        </div>
        <div class="controls-container">
          <div class="emotion-radios" id="emotion-radios"></div>
          <div class="gifs-check">
            <label for="gifs-only-option" class="gifs-check-label"
              >Animated GIFs only</label
            >
            <input type="checkbox" id="gifs-only-option" />
          </div>
          <button class="get-image-btn" id="get-image-btn">Get Image</button>
        </div>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
